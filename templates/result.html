<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-xl rounded-xl p-10 max-w-3xl w-full text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">Prediction Result</h1>
    <p class="text-2xl text-gray-800 mb-6">Predicted Disease: <span class="font-semibold">{{ prediction }}</span></p>

    <div class="text-left">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Description</h2>
      <p class="text-gray-600 mb-6">{{ description }}</p>

      <h2 class="text-xl font-semibold text-gray-700 mb-2">Treatment</h2>
      <p class="text-gray-600">{{ treatment }}</p>
    </div>

    <a href="/" class="mt-6 inline-block text-blue-600 hover:underline">Try another image</a>
  </div>
</body>
</html>
