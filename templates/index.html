<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retinal Disease Detection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-lg rounded-lg p-10 max-w-md text-center">
    <h1 style="color: blue; font-size:xx-large;"  > Retinal Disease Detection</h1>

    <h1 class="text-2xl font-bold mb-6 text-gray-800">Upload Retinal Fundus Image</h1>
    <form action="/predict" method="post" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="image" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" required>
      <input type="submit" value="Predict" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 cursor-pointer">
    </form>
  </div>
</body>
</html>
